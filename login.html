<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    
    <!-- Link para o CSS -->
    <link rel="stylesheet" type="text/css" href="style/login.css"> <!-- Referência ao seu CSS -->

    <!-- Links para fontes externas -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Fredoka:wght@500;600&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@600&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>

    <!-- Container do Formulário de Login -->
    <div class="auth-container">
        <div id="loginForm" class="auth-form">
            <h1>Login</h1>
            <form action="/login" method="POST">
                <input type="email" id="email" name="email" placeholder="Email" required>
                <input type="password" id="password" name="password" placeholder="Senha" required>
                <button type="submit">Entrar</button>
            </form>
            <div class="switch">
                <p>Não tem uma conta? <a href="registro.html">Cadastre-se aqui</a></p>
            </div>
        </div>
    </div>

</body>
</html>
